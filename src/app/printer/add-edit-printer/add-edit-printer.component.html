<form>
    <div class="form-froup ">
    
        <!-- <label class="col-sm-2 col-form-label">PrinterID:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EngenPrintersID" [ngModelOptions]="{standalone: true}" 
          >

        <label class="col-sm-2 col-form-label">Printer Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="PrinterName" [ngModelOptions]="{standalone: true}" 
          >
        </div>
        
        <label class="col-sm-2 col-form-label">Folder To Monitor:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="FolderToMonitor" [ngModelOptions]="{standalone: true}" 
           >
        </div>    
        
        <label class="col-sm-2 col-form-label">Output Type:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="OutputType"  [ngModelOptions]="{standalone: true}" 
            >
        </div>
        
        <label class="col-sm-2 col-form-label">FileOutput:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="FileOutput"  [ngModelOptions]="{standalone: true}" 
           >
        </div>
       
        <label class="col-sm-2 col-form-label">Printer Make:</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="PrinterMakeID"  [ngModelOptions]="{standalone: true}" >
               
                <option [value]="PrinterMakeID">
                    --Select--
                </option>
                <option *ngFor ="let dataItem of printermakeList" [value]="dataItem.PrinterMakeID"> 
                    {{dataItem.PrinterMakeName}}
                </option>
        
            </select> 
        </div>
        
        
        <label class="col-sm-2 col-form-label">Active:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="Active" [ngModelOptions]="{standalone: true}" 
            >
        </div>
        
        <!-- <label class="col-sm-2 col-form-label">Created Date:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="CreatedDate" [ngModelOptions]="{standalone: true}" 
            >
        </div>
        <label class="col-sm-2 col-form-label">Last Modification Date:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="LastModificationDate" [ngModelOptions]="{standalone: true}" 
            >
        </div>  -->
        
    </div>
    
        <br/>
        <div>
        <button (click)="addPrinter()" *ngIf="printer.EngenPrintersID==0"  class="btn btn-light btn-outline-dark ">
            Add
        </button>
        
        <button (click)="updatePrinter()" *ngIf="printer.EngenPrintersID!=0" class=" btn btn-light btn-outline-dark">
            Update
        </button>
    </div>
    </form>
